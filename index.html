<!doctype html>
<html lang="en">

<head>
    <meta charset="utf-8">
    <meta name="viewport" content="width=device-width, initial-scale=1">
    <title>나만의 중고마켓</title>
    <link rel="stylesheet"
        href="https://s3.ap-northeast-2.amazonaws.com/materials.spartacodingclub.kr/easygpt/default.css">
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.2.3/dist/css/bootstrap.min.css" rel="stylesheet"
        integrity="sha384-rbsA2VBKQhggwzxH7pPCaAqO46MgnOM80zW1RWuH61DGLwZJEdK2Kadq2F9CUG65" crossorigin="anonymous">
    <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.2.3/dist/js/bootstrap.bundle.min.js"
        integrity="sha384-kenU1KFdBIe4zVF0s0G1M5b4hcpxyD9F7jL+jjXkk+Q2h455rYXK/7HAuoJl+0I4"
        crossorigin="anonymous"></script>
    <style>
        .card:hover {
            transform: scale(1.2);
        }

        .card {
            transition: transform 0.2s ease-in-out;
        }

        .card:hover {
            transform: scale(1.05);
        }
    </style>
</head>

<body>
    <div class="hero bg-dark text-center py-5">
        <h1 class="text-white">나만의 르탄마켓</h1>
        <h2 class="text-white">집에 있는 물건을 팝니다!</h2>
    </div>
    <div class="container mt-5">
        <div class="row row-cols-1 row-cols-md-3 g-4">
            <!-- 카드 1 -->
            <div class="col">
                <div class="card h-100">
                    <img src="겨울겨울.jpg" class="card-img-top" alt="카드1 이미지">
                    <div class="card-body">
                        <h5 class="card-title">겨울</h5>
                        <h6 class="card-subtitle mb-2 text-muted">팔공산에서</h6>
                        <p class="card-text">같이 놀러갔던 때야. 이때 엄청 재밌었고 행복했어.</p>
                    </div>
                </div>
            </div>
            <!-- 카드 2 -->
            <div class="col">
                <div class="card h-100">
                    <img src="카드2 이미지 주소" class="card-img-top" alt="카드2 이미지">
                    <div class="card-body">
                        <h5 class="card-title">봄</h5>
                        <h6 class="card-subtitle mb-2 text-muted">서울시청 광장에서</h6>
                        <p class="card-text">우리가 처음으로 데이트한 곳이야. 그날의 기억을 함께 떠올리며 봄의 향기를 느껴보자.</p>
                    </div>
                </div>
            </div>
            <!-- 카드 3 -->
            <div class="col">
                <div class="card h-100">
                    <img src="카드3 이미지 주소" class="card-img-top" alt="카드3 이미지">
                    <div class="card-body">
                        <h5 class="card-title">여름</h5>
                        <h6 class="card-subtitle mb-2 text-muted">바다에서</h6>
                        <p class="card-text">우리가 함께 물놀이를 한 날이야. 파도를 놀며 서로의 시선이 어느 한순간 멈추었던 그 순간을 잊지 못해.</p>
                    </div>
                </div>
            </div>
               <!-- 카드 4 -->
            <div class="col">
                <div class="card h-100">
                    <img src="카드1 이미지 주소" class="card-img-top" alt="카드1 이미지">
                    <div class="card-body">
                        <h5 class="card-title">겨울</h5>
                        <h6 class="card-subtitle mb-2 text-muted">팔공산에서</h6>
                        <p class="card-text">같이 놀러갔던 때야. 이때 엄청 재밌었고 행복했어.</p>
                    </div>
                </div>
            </div>
        </div>
    </div>

</body>

</html>
